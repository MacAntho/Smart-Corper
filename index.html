
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NYSC Smart Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#ECFDF5',
                100: '#D1FAE5',
                600: '#10B981', // Main brand color
                700: '#059669',
                900: '#064E3B',
              },
              info: '#3B82F6',
              warning: '#F97316',
              danger: '#EF4444',
              special: '#9333EA',
              premium: '#F59E0B',
              stage: {
                'final-year': '#9333EA',
                'mobilization': '#3B82F6',
                'camp': '#10B981',
                'ppa': '#F97316',
                'cds': '#14B8A6',
                'clearance': '#A855F7',
                'pop': '#F59E0B',
              }
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            },
            borderRadius: {
              'lg': '8px',
              'xl': '12px',
            },
            fontSize: {
              'xs': '0.75rem',
              'sm': '0.875rem',
              'base': '1rem',
              'lg': '1.125rem',
              'xl': '1.25rem',
              '2xl': '1.5rem',
              '3xl': '1.875rem',
              '4xl': '2.25rem',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Primary Colors */
        --primary-50: #ECFDF5;
        --primary-100: #D1FAE5;
        --primary-600: #10B981;
        --primary-700: #059669;
        --primary-900: #064E3B;

        /* Accents */
        --info: #3B82F6;
        --warning: #F97316;
        --danger: #EF4444;
        --special: #9333EA;
        --premium: #F59E0B;

        /* Stages */
        --stage-final-year: #9333EA;
        --stage-mobilization: #3B82F6;
        --stage-camp: #10B981;
        --stage-ppa: #F97316;
        --stage-cds: #14B8A6;
        --stage-clearance: #A855F7;
        --stage-pop: #F59E0B;

        /* Neutrals */
        --gray-50: #F9FAFB;
        --gray-100: #F3F4F6;
        --gray-600: #4B5563;
        --gray-900: #111827;
      }

      .dark {
        --gray-50: #111827;
        --gray-100: #1F2937;
        --gray-600: #9CA3AF;
        --gray-900: #F9FAFB;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--gray-50);
        color: var(--gray-900);
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .bg-brand-primary { background-color: var(--primary-600); }
      .text-brand-primary { color: var(--primary-600); }
      .border-brand-primary { border-color: var(--primary-600); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Component Standards */
      .card-standard {
        background-color: white;
        border: 1px solid #E5E7EB; /* gray-200 */
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        transition: all 0.2s ease-in-out;
      }
      .dark .card-standard {
        background-color: var(--gray-100);
        border-color: #374151;
      }
      .card-standard:hover {
        border-color: var(--primary-600);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .btn-primary {
        background-color: var(--primary-600);
        color: white;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s;
      }
      .btn-primary:hover {
        background-color: var(--primary-700);
      }

      .btn-secondary {
        background-color: white;
        border: 1px solid #D1D5DB; /* gray-300 */
        color: var(--gray-600);
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
        font-weight: 600;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }
      .dark .btn-secondary {
        background-color: var(--gray-100);
        border-color: #4B5563;
      }
      .btn-secondary:hover {
        border-color: var(--primary-600);
        color: var(--primary-600);
      }

      .input-standard {
        border: 1px solid #D1D5DB; /* gray-300 */
        border-radius: 8px;
        padding: 0.5rem 1rem;
        width: 100%;
        transition: all 0.2s;
      }
      .dark .input-standard {
        background-color: var(--gray-50);
        border-color: #374151;
        color: var(--gray-900);
      }
      .input-standard:focus {
        outline: none;
        border-color: var(--primary-600);
        box-shadow: 0 0 0 2px rgba(16, 185, 129, 0.2);
      }

      .badge-standard {
        padding: 0.25rem 0.5rem;
        font-size: 0.75rem;
        border-radius: 9999px;
        font-weight: 600;
      }

      @keyframes progress-fast { 0% { width: 0%; } 100% { width: 100%; } }
      .animate-progress-fast { animation: progress-fast 2.5s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <script>
      // Apply theme - Default to 'light' until changed by user
      // No system preference check here to satisfy user requirement
      const theme = localStorage.getItem('smartcorper-theme') || 'light';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
    <div id="root"></div>
  </body>
</html>
